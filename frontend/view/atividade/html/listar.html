<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Projeto
		</h3>
	</div>
	<div class="panel-body">
		<table class="table">
			<tbody>
				<tr class="no-border">
					<td class="text-right"><strong>Código:</strong></td>
					<td id="projeto_codigo"></td>
					<td class="text-right"><strong>Nome:</strong></td>
					<td id="projeto_nome"></td>
					<td class="text-right"><strong>Status:</strong></td>
					<td id="projeto_status"></td>
					<td class="text-right"><strong>Data Inicio:</strong></td>
					<td id="projeto_data_inicio"></td>
					<td class="text-right"><strong>Data Fim:</strong></td>
					<td id="projeto_data_fim"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa fa-list" aria-hidden="true"></i> Atividades
			<button type="button" class="btn btn_add_atividade btn-xs btn-primary pull-right">
				<i class="fa fa-plus"></i>
			</button>
		</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped table_atividades">
			<thead>
				<tr>
					<th width="60" class="text-center">Código</th>
					<th width="60" class="text-center">Status</th>
					<th>Nome</th>
					<th width="100" class="text-center">Inicio</th>
					<th width="100" class="text-center">Fim</th>
					<th width="60" class="text-center">Opcoes</th>
				</tr>
			</thead>
			<tbody>
				<tr class="hidden" template-row="atividade">
					<td class="text-center" template-field="codigo" ></td>
					<td class="text-center" template-field="status" ></td>
					<td template-field="nome" ></td>
					<td class="text-center" template-field="inicio" ></td>
					<td class="text-center" template-field="fim" ></td>
					<td class="text-center" template-field="options"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
